    <div class="container h-100" style="background-image:url('https://institutosegurancaprivada.com.br/wp-content/uploads/2019/06/hospital-website-background-7.jpg');background-repeat: no-repeat;background-attachment: fixed; background-size: cover; ">
      <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: transparent;">
        <div class="col-lg-12 col-xl-11" style="background-color: transparent;">
          <div class="card text-black" style="border-radius: 25px;" style="background-color: transparent;">
            <div class="card-body p-md-5" style="background-color: transparent; ">
              <div class="row justify-content-center" style="background-color: transparent;border:solid white 5px;border-color: white;">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="background-color: transparent;">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #registerFormTemplate="ngForm" (ngSubmit)="register()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userName">Your Name</label>

                        <input type="text" class="form-control" name="userName" style="background-color: transparent;border:none;border-bottom: 2px solid white;" id="userName"  [(ngModel)]="registerDetails.userName" #username="ngModel" required >
                        <p *ngIf="username.invalid && username.touched" style="font-size: smaller;color: red;">UserName is Mandatory</p>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Your Email</label>

                        <input type="email" class="form-control" style="background-color: transparent;border:none;border-bottom: 2px solid white;" name="email" id="email" [(ngModel)]="registerDetails.email" #email="ngModel" required >
                        <p *ngIf="email.invalid && email.touched" style="font-size: smaller;color: red;">Email is Mandatory</p>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>

                        <input type="password" class="form-control" style="background-color: transparent;border:none;border-bottom: 2px solid white;" name="password" id="password" [(ngModel)]="registerDetails.password" #password="ngModel" required >
                        <p *ngIf="password.invalid && password.touched" style="font-size: smaller;color: red;">Password is Mandatory</p>

                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <!-- <button type="button" class="btn btn-primary btn-lg">Register</button> -->
                      <button [disabled]="registerFormTemplate.invalid" type="submit" class="btn btn-primary">Register</button>

                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <a class="nav-link" [routerLink]="['/login']">Go to Login Page</a>                    </div>
  
                  </form>
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://www.villagenews.com/home/cms_data/dfault/photos/stories/id/4/0/44840/s_top" class="img-fluid" alt="Sample image" style="margin-left:2%">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
