  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://static.vecteezy.com/system/resources/previews/000/580/411/original/hospital-logo-and-symbols-template-icons-vector.jpg" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Hospital Management Team</h4>
                </div>

                <form #loginFormTemplate="ngForm" (ngSubmit)="login()">
                  <p>Please login to your account</p><br>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="userName">Username</label>

                    <input type="text" id="userName" name="userName" #userName="ngModel" class="form-control" [(ngModel)]="loginDetails.userName" placeholder="UserName" required/>
                    
                    <p style="font-size: smaller;color: red;" *ngIf="userName.invalid && userName.touched" >UserName is Mandatory</p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>

                    <input type="password" id="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="loginDetails.password" placeholder="Password" required/>
                    
                    <p *ngIf="password.invalid && password.touched" style="font-size: smaller;color: red;" >password is Mandatory</p>

                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button [disabled]="loginFormTemplate.invalid" style="width: 100px;" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" style="height: 70px;" class="btn btn-outline-danger" (click)="toregister()">Create new</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4" style="margin-left: 30%;">Hospital Management</h4>
                <img  style="width: 250px;height: 200px; margin-left: 30%;" src="https://th.bing.com/th/id/OIP.wDshddINDuJRDJl_dDEj0wHaFm?pid=ImgDet&rs=1" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
