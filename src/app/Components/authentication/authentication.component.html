  <div class="container py-5 h-100" style="background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
    <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: transparent;">
      <div class="col-xl-10" style="background-color: transparent; ">
        <div class="card rounded-3 text-black" style="background-color: transparent; border:solid white 5px;border-color: white;">
          <div class="row g-0" style="background-color: transparent;">
            <div class="col-lg-6" style="background-color: transparent;">
              <div class="card-body p-md-5 mx-md-4" style="background-color: transparent;" >

                <div class="text-center">
                  <img src="https://static.vecteezy.com/system/resources/previews/000/580/411/original/hospital-logo-and-symbols-template-icons-vector.jpg" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" style="color: white;font-weight: bolder;">The Hospital Management Team</h4>
                </div>

                <form #loginFormTemplate="ngForm" (ngSubmit)="login()" style="background-color: transparent;">
                  <p style="color: white;">Please login to your account</p><br>

                  <div class="form-outline mb-4" >
                    <label class="form-label" for="userName" style="color:white ;">Username</label>

                    <input type="text" id="userName" name="userName" style="border:none;border-bottom: 2px solid white;" #userName="ngModel" class="form-control" [(ngModel)]="loginDetails.userName" placeholder="UserName" required/>
                    
                    <p style="font-size: smaller;color: red;" *ngIf="userName.invalid && userName.touched" >  <mark style = "color: red;">     Username is Mandatory </mark> </p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22" style="color: white;">Password</label>

                    <input type="password" id="password" name="password" style=" border:none;border-bottom: 2px solid white;" #password="ngModel" class="form-control" [(ngModel)]="loginDetails.password" placeholder="Password" required/>
                    
                    <p *ngIf="password.invalid && password.touched" style="font-size: smaller;color: red; " > <mark style = "color: red;"> Password is Mandatory </mark></p>

                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button [disabled]="loginFormTemplate.invalid" style="width: 100px;" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2" style="color: white;">Don't have an account?</p>
                    <button type="button" style="height: 70px;" class="btn btn-outline-danger" (click)="toregister()">Create new</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4" style="margin-left: 30%;">Hospital Management</h4>
                <img  style="width: 250px;height: 200px; margin-left: 30%;" src="https://th.bing.com/th/id/OIP.wDshddINDuJRDJl_dDEj0wHaFm?pid=ImgDet&rs=1" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
